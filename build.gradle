plugins {
	id 'java'
}

group = 'io.devxchange.obfuscator'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven {
		url  "https://dl.bintray.com/m2/release/"
	}
}

dependencies {
	implementation 'io.devxchange:obfuscator:0.0.1'
}

test {
	useJUnitPlatform()
}
